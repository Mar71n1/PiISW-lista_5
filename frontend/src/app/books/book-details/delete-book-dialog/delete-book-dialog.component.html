<h2 mat-dialog-title>Delete book</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this book?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-warning" [mat-dialog-close]="true">Delete</button>
  <button  class="btn btn-primary" [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
